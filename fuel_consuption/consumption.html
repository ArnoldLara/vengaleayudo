<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rendimiento de combustible</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="calculator-container">
    <h1>Rendimiento de combustible</h1>
    <p>Para obtener un estimado de consumo de combustible m√°s preciso las tanqueadas deben ser de tanque completo y no parcial.</p>

    <div>
      <h2 id="msg_consum"></h2>
    </div>
    
    <form>
        <div class="input-group">
          <label for="distance">Distancia Odometro</label>
          <input type="number" id="distance" placeholder="0">
          <h2>km</h2>
        </div>

        <div class="input-group">
          <label for="fuel">Combustible tanqueado</label>
          <input type="number" id="fuel" placeholder="0">
          
          <h2>Galones</h2>
        </div>

        <div class="buttons">
          <button type="button" id="addRegisters">Agregar registro</button>
          <button type="button" id="updRegisters">Actualizar ultimo registro</button>
        </div>
        <button type="reset" id="delRegisters">Borrar registros</button>
    </form>
    <div id="dataTable" class="table"></div>    
  </div>
  <script src="app.js"></script>
</body>
</html>
